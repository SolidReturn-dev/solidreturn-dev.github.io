<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotes para venda</title>
    <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,700|Mukta:500,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <svg width="48" height="32" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
                                    <title>Lotes para venda</title>
                                    <defs>
                                        <linearGradient x1="0%" y1="100%" y2="0%" id="logo-a">
                                            <stop stop-color="#007CFE" stop-opacity="0" offset="0%"/>
                                            <stop stop-color="#007DFF" offset="100%"/>
                                        </linearGradient>
                                        <linearGradient x1="100%" y1="50%" x2="0%" y2="50%" id="logo-b">
                                            <stop stop-color="#FF4F7A" stop-opacity="0" offset="0%"/>
                                            <stop stop-color="#FF4F7A" offset="100%"/>
                                        </linearGradient>
                                    </defs>
                                    <g fill="none" fill-rule="evenodd">
                                        <rect fill="url(#logo-a)" width="32" height="32" rx="16"/>
                                        <rect fill="url(#logo-b)" x="16" width="32" height="32" rx="16"/>
                                    </g>
                                </svg>
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero-copy">
                            <h2 class="hero-title h2-mobile mt-0 is-revealing">Lotes para venda - Fazendas de Almeirim</h2>
                            <p class="hero-paragraph is-revealing">Terrenos urbanos com 465,00m2 e 462,50m2 para construção de moradias.</p>
                                <p class="hero-paragraph is-revealing">Localizado junto a escola secundária, centro de saúde, igreja, zona desportiva e transportes.</p>
                                <p class="hero-cta is-revealing"><a class="button button-primary button-shadow" href="https://www.google.com/maps/@39.1787265,-8.5772152,38m/data=!3m1!1e3">Google maps</a></p>
                            
                                <div class="pricing-tables-wrap">
                                    <div class="pricing-table">
                                        <div class="pricing-table-inner">
                                            <div class="pricing-table-main">
                                                <img src="../assets/img/project/imagem2.png"  alt="" class="center" />
                                            </div>
                                        </div>
                                    </div>
                                
                             
                                    <div class="pricing-table">
                                        <div class="pricing-table-inner">
                                            <div class="pricing-table-main">
                                                <img src="../assets/img/project/imagem4.jpg"  alt="" class="center" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pricing-table">
                                        <div class="pricing-table-inner">
                                            <div class="pricing-table-main">
                                                <img src="../assets/img/project/imagem3.jpg"  alt="" class="center" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                

                        </div>
                        
                    </div>
                </div>
            </section>

            <section class="pricing section" id="preco">
                <div class="section-square"></div>
                <div class="container">
                    <div class="pricing-inner section-inner has-top-divider">
                        <h3 class="mt-0 text-center">Imagens</h3>
                        <div class="pricing-tables-wrap">
                            
                            <div class="pricing-table">
                                <div class="pricing-table-inner">
                                    <div class="pricing-table-main">
                                        <img src="../assets/img/project/imagem3.png"  alt="" class="center" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="pricing-table">
                                <div class="pricing-table-inner">
                                    <div class="pricing-table-main">
                                        <img src="../assets/img/project/image1.png"  alt="" class="center" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--CONTACT SECTION-->
            <section class="for-full-back color-bg-one" id="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 ">
                            <h1><strong>Contacto:</strong></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 ">
                            <img src="../assets/img/project/contactos.png"  alt="" class="center" />
                        </div>
                    </div>
                </div>
            </section>
            <!--END CONTACT SECTION-->
        </main>

        <footer class="site-footer text-light">
            <div class="container">
                <div class="site-footer-inner has-top-divider">
                    <div class="brand footer-brand">
                        <a href="#">
                            <svg width="48" height="32" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
                                <title>ALGA</title>
                                <defs>
                                    <linearGradient x1="0%" y1="100%" y2="0%" id="logo-footer-a">
                                        <stop stop-color="#007CFE" stop-opacity="0" offset="0%"/>
                                        <stop stop-color="#007DFF" offset="100%"/>
                                    </linearGradient>
                                    <linearGradient x1="100%" y1="50%" x2="0%" y2="50%" id="logo-footer-b">
                                        <stop stop-color="#FF4F7A" stop-opacity="0" offset="0%"/>
                                        <stop stop-color="#FF4F7A" offset="100%"/>
                                    </linearGradient>
                                </defs>
                                <g fill="none" fill-rule="evenodd">
                                    <rect fill="url(#logo-footer-a)" width="32" height="32" rx="16"/>
                                    <rect fill="url(#logo-footer-b)" x="16" width="32" height="32" rx="16"/>
                                </g>
                            </svg>
                        </a>
                    </div>
                    <ul class="footer-links list-reset">
                        
                    </ul>
                    <ul class="footer-social-links list-reset">
                        
                    </ul>
                    <div class="footer-copyright">&copy; 2023 Posterum, all rights reserved</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
</body>
</html>
